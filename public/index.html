<!DOCTYPE html>
<html>
<head>
	<title>Edelweiss</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">

	<style type="text/css">
		
		* {
			margin: 0;
			padding: 0;
		}

		button {
			padding: 5px;
			margin: 5px;
		}

		button:focus {
			outline: none;
		}

		input[type=checkbox] {
		    transform: scale(1.5);
		    margin: 8px;
		}

		#page-container {
			position: fixed;
			display: flex;
			height: 100%;
			width: 100%;
		}







			#left-container {
				width: 100%;
			}

				#world {
					height: 100%;
					width: 100%;
					background-color: yellow;
				}

				#console {
					display: flex;
					flex-direction: column-reverse;
					height: 90px;
					width: calc(100% - 25px);
					border-style: solid;
					border-color: white;
					border-width: 5px;
					padding: 0px 0px 5px 15px;
					background-color: black;
					overflow-y: scroll;
				}

					.log {
						color: white;
						margin: 2px 0px 2px 0px;
					}







			#menu {
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
				width: 240px;
				min-width: 240px;
				border-style: solid;
				border-color: white;
				border-width: 5px;
				background-color: black;
				color: white;
			}

				.sub-menu {
					width: 200px;
					margin: 10px 0px 10px 5px;
					padding: 10px;
					border-style: solid;
					border-color: white;
					border-width: 3px;
					text-align: center;
				}

				#paint-container {
					max-height: 20vh;
					text-align: left;
					overflow-y: scroll;
				}

					.paint {
						margin: 5px;
					}

				#view-menu {
					overflow-y: scroll;
				}

					#checkboxes {
						margin-top: 15px;
						text-align: left;
					}
						.sub-box {
							margin-left: 20px;
						}



	</style>

	<script src="./libs/three.js"></script>
	<script src="./libs/stats.min.js"></script>
	<script src="./libs/OrbitControls.js"></script>
	<script src="./libs/OBJExporter.js"></script>
	<script src="./libs/FileSaver.js"></script>

	<script src="./js/init.js"></script>
	<script src="./js/loop.js"></script>
	<script src="./js/atlas.js"></script>
	<script src="./js/drawer.js"></script>
	<script src="./js/input.js"></script>
	<script src="./js/appConsole.js"></script>
	<script src="./js/ImportExport.js"></script>

</head>





<body>



	<div id="page-container">
		


		<div id="left-container">
			<div id="console"></div>
			<canvas id="world"></canvas>
		</div>



		<div id="menu">
			
			<div id="draw-menu" class="sub-menu">
				<h2>Draw</h2>
				<button id="draw-tile">Tiles</button>
				<button id="draw-cube">Cubes</button>
			</div>

			<div id="delete-menu" class="sub-menu">
				<h2>Delete</h2>
				<button id="delete-tile">Tiles</button>
				<button id="delete-cube">Cubes</button>
			</div>

			<div id="transfer-menu" class="sub-menu">
				<h2>Transfer</h2>
				<button id="export-obj">Export Logic OBJ</button>
				<button id="save-server">Save Logic Server</button>
			</div>

			<div id="paint-menu" class="sub-menu">
				<h2>Paint</h2>
				<div id="paint-container">
					<div class="paint" onclick="input.clickPaint('wall-limit')">Tile - Wall - Limit</div>
					<div class="paint" onclick="input.clickPaint('wall-easy')">Tile - Wall - Easy</div>
					<div class="paint" onclick="input.clickPaint('wall-medium')">Tile - Wall - Medium</div>
					<div class="paint" onclick="input.clickPaint('wall-hard')">Tile - Wall - Hard</div>
					<div class="paint" onclick="input.clickPaint('wall-fall')">Tile - Wall - Fall</div>
					<div class="paint" onclick="input.clickPaint('wall-slip')">Tile - Wall - Slip</div>
					<div class="paint" onclick="input.clickPaint('ground-basic')">Tile - Ground - Basic</div>
				</div>
			</div>



			<div id="view-menu" class="sub-menu">
				<h2>Layers</h2>

				<div id="checkboxes">

					<!-- TILES -->
					
					<div>
					  <input type="checkbox" id="tiles" name="tiles" checked>
					  <label for="tiles">Tiles</label>
					</div>

						<div class="sub-box">
						  <input type="checkbox" id="wall-easy" name="wall-easy" checked>
						  <label for="wall-easy">Wall - Easy</label>
						</div>

						<div class="sub-box">
						  <input type="checkbox" id="wall-medium" name="wall-medium" checked>
						  <label for="wall-medium">Wall - Medium</label>
						</div>

						<div class="sub-box">
						  <input type="checkbox" id="wall-hard" name="wall-hard" checked>
						  <label for="wall-hard">Wall - Hard</label>
						</div>


					<br>

					<div>
					  <input type="checkbox" id="tiles" name="tiles" checked>
					  <label for="tiles">Tiles</label>
					</div>

						<div class="sub-box">
						  <input type="checkbox" id="wind-top" name="wind-top" checked>
						  <label for="wind-top">Wind - Top</label>
						</div>

						<div class="sub-box">
						  <input type="checkbox" id="wind-front" name="wind-front" checked>
						  <label for="wind-front">Wind - Front</label>
						</div>

				</div>

			</div>



		</div>



	</div>

	<script src="./js/main.js"></script>

</body>
</html>
